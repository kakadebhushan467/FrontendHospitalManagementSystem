<div class="container">
<h2 class="text-center">add new Appointment</h2>

<form (ngSubmit)="onSubmit()">

<div class="form-group">
    <label>Name</label>
    <input type ="text" id="name" class="form-control" name="name" placeholder="Enter Name" [(ngModel)]="appointment.name"/>
</div>

<div class="form-group">
    <label>age</label>
    <input type ="text" id="age" class="form-control" name="name" placeholder="Enter age" [(ngModel)]="appointment.age"/>
</div>

<div class="form-group">
    <label>Symtomps</label>
    <input type ="text" id="symtomps" class="form-control" name="symtomps" placeholder="Enter symtomps" [(ngModel)]="appointment.symtomps"/>
</div>

<div class="form-group">
    <label>Number</label>
    <input type ="text" id="number" class="form-control" name="number" placeholder="Enter number" [(ngModel)]="appointment.number"/>
</div>

<button type="submit"class="btn btn-success">Submit</button>

</form>

</div>
