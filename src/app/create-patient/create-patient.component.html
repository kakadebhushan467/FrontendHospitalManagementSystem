<div class="container">

    <h2 class="text-center">Add new patient</h2>

    <form (ngSubmit)="onSubmit()" >

     <div class="form-group">
        <label>Name</label>
        <input type="text" id="age" name="name" placeholder="Enter your Name" class="form-control"[(ngModel)]="patient.name"/>

     </div>

     <div class="form-group">
        <label>Age</label>
        <input type="text" id="name" name="age" placeholder="Enter your Age" class="form-control"[(ngModel)]="patient.age"/>

     </div>

     <div class="form-group">
        <label>Blood</label>
        <input type="text" id="blood" name="blood" placeholder="Enter your Bloodgroup" class="form-control"[(ngModel)]="patient.blood"/>

     </div>

     <div class="form-group">
        <label>Prescription</label>
        <input type="text" id="prescription" name="prescription" placeholder="Enter prescription" class="form-control"[(ngModel)]="patient.prescription"/>

     </div>

     <div class="form-group">
        <label>Dose</label>
        <input type="text" id="dose"name="dose" placeholder="Enter your Dose" class="form-control"[(ngModel)]="patient.dose"/>

     </div>

     <div class="form-group">
        <label>Fees</label>
        <input type="text" id="fees" name="fees" placeholder="Enter your Fees" class="form-control"[(ngModel)]="patient.fees"/>

     </div>

     <div class="form-group">
        <label>urgency</label>
        <input type="text" id="urgency" name="urgency" placeholder="Enter urgency" class="form-control"[(ngModel)]="patient.urgency"/>

     </div>

     <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>
