 <div class="grid">
    <div class="container">

        <h2 style="text-align: center;margin-top: 10px;">Medicine List</h2>
        

    
    <a style="color: rgb(86, 86, 86);font-size: 25px;">Welcome to Medicines List Page.click Add medicine to add medicines</a>
    <hr>
<div class="tableFixedHead"> 
 

<table class="table table-striped">

    <thead class="table-header">

        <tr>

            <th>ID</th>
            <th>Drug Name</th>
            <th>Stock</th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let medicine of medicines">
            
                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.Stock}}</td>

        </tr>
    </tbody>

</table>
