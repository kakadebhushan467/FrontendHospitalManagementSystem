<div class="container">
    <h2 class="text-center">Updata Medicine</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Drug name</label>
            <input type="text"id="drugName"name="drugName"placeholder="Enter Medicine Name"class="form-control" [(ngModel)]="medicine.drugName"/>
        </div>

        <div class="form-group">
            <label>Stock </label>
            <input type="text"id="stock"name="drugName"placeholder="Enter stock Name"class="form-control" [(ngModel)]="medicine.stock"/>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>
